<div class="text-center mb-3 alert alert-warning" *ngIf="invalidLogin" role="alert">
  <strong>{{errorMessage}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div><!-- ALERT  WARNING END  Dont work!-->

<div class="sidenav">
  <div class="login-main-text">
    <h2>Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form" [formGroup]="insertForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>User Name</label>
        <input formControlName="Username" type="text" class="form-control" placeholder="User Name" required autofocus>

        <div *ngIf="userName.touched && userName.errors" class="errorMessage">
          <span *ngIf="userName.hasError('required')">Username is required!</span>
        </div>

      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="Password" type="text" class="form-control" placeholder="Password" required autofocus>
        <div *ngIf="password.touched && password.errors" class="errorMessage">
          <span *ngIf="password.hasError('required')">Password is required!</span>
          <span *ngIf="password.hasError('min')">Minimum password character is 4!</span>
        </div>
      </div>
      <input type="submit" class="btn btn-login btn-black" value="Submit" [disabled]="insertForm.invalid" />
      <button type="submit" class="btn btn-secondary" [routerLink]='["/register"]'>Register</button>

    </div>
  </div>
</div>
